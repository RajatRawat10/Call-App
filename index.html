<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Web App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="form-container" id="newCallForm">
    <h2>New Call</h2>
    <form>
      <label for="image">Image URL</label>
      <input required type="url" id="image" placeholder="https://example.com/photo.jpg" />

      <label for="fullname">Full Name</label>
      <input required type="text" id="fullname" placeholder="Enter full name" />

      <label for="hometown">Home Town</label>
      <input required type="text" id="hometown" placeholder="Enter home town" />

      <label for="purpose">Purpose</label>
      <input required type="text" id="purpose" placeholder="e.g., Quick appointment note" />

      <label>Category</label>
      <div class="categories">
        <label><input required type="radio" name="category" /> Emergency</label>
        <label><input required type="radio" name="category" /> Important</label>
        <label><input required type="radio" name="category" /> Urgent</label>
        <label><input required type="radio" name="category" /> No Rush</label>
      </div>

      <button type="submit" class="create-btn">Create Note</button>
      <button type="button" class="close-btn">Close</button>

    </form>
  </div>

  <div class="container">
    <!-- Left controls -->
    <div class="controls">
      <button id="add-note">+</button>
      <button>↑</button>
      <button>↓</button>
    </div>

    <!-- Card stack -->
    <div class="card-stack">
     
    </div>

    <!-- Priority colors -->
    <div class="priority">
      <span class="black"></span>
      <span class="purple"></span>
      <span class="orange"></span>
      <span class="teal"></span>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
